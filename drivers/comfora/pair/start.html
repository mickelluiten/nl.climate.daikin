<script>
Homey.setTitle( __('pair.start.title') );

function saveSettings () {
   $('.err-msg').text('');
   $('#save').prop('disabled', true);

   // input variables           
   var inputIPAddress = $('#ipAddress').val();
   var inputDeviceName = $('#deviceName').val();
   // Streamer checkbox
   if ($('#streamer').prop('checked')) {
       var streamerBool = true;
   } else {
       var streamerBool = false;
   }   
   // Powerful checkbox
   if ($('#powerful').prop('checked')) {
       var powerfulBool = true;
   } else {
       var powerfulBool = false;
   } 
   // Econo checkbox
   if ($('#econo').prop('checked')) {
       var econoBool = true;
   } else {
       var econoBool = false;
   } 
   // special mode martrix
   if ( (streamerBool == false) && (powerfulBool == false) && (econoBool == false) ) { var specialModeBool = false; }; // off
   if ( (streamerBool == false) && (powerfulBool == false) && (econoBool == true ) ) { var specialModeBool = true;  var specialMode = 1 }; // econo
   if ( (streamerBool == false) && (powerfulBool == true ) && (econoBool == false) ) { var specialModeBool = true;  var specialMode = 2 }; // powerful
   if ( (streamerBool == false) && (powerfulBool == true ) && (econoBool == true ) ) { var specialModeBool = true;  var specialMode = 3 }; // powerful + econo 
   if ( (streamerBool == true ) && (powerfulBool == false) && (econoBool == false) ) { var specialModeBool = true;  var specialMode = 4 }; // streamer
   if ( (streamerBool == true ) && (powerfulBool == false) && (econoBool == true ) ) { var specialModeBool = true;  var specialMode = 5 }; // streamer + econo
   if ( (streamerBool == true ) && (powerfulBool == true ) && (econoBool == false) ) { var specialModeBool = true;  var specialMode = 6 }; // streamer + powerful
   if ( (streamerBool == true ) && (powerfulBool == true ) && (econoBool == true ) ) { var specialModeBool = true;  var specialMode = 7 }; // streamer + powerful + econo
     
   // ip-address can not be empty
   if (inputIPAddress == "") {
   	    Homey.alert(__('pair.start.required'));
        $('#save').prop('disabled', false);
   		return;
   }
   
   // create Regular Expression that validates for IPv4 addresses, then do the actual test on the input.
   var Ipv4RegEx = new RegExp ('^(([01]?\\d\\d?|2[0-4]\\d|25[0-5]).){3}([01]?\\d\\d?|2[0-4]\\d|25[0-5])$');
   var IPInputOK = Ipv4RegEx.test(inputIPAddress);
    
   if (!IPInputOK) {
   	   Homey.alert(__('pair.start.invalidIP'));
       $('#save').prop('disabled', false);
   	   return;
   	}

 	if (IPInputOK) {
        if (specialModeBool == false) {
          var device = {
  			data: {
  				id: GetGUID(),
                inputdevicename: inputDeviceName,
                ip: inputIPAddress 
  			},
  			    name: inputDeviceName,
  		    	settings: {
  		    	             "comfora_ip": inputIPAddress,
                             "comfora_adapter": "BRP069Bxx",
                             "comfora_useGetToPost": true,			
  			                 "comfora_interval": 10,
                             "comfora_demomode": true,
                             "comfora_spmode": 0                    
  			    }
              }
          } else {
              switch (specialMode) {

                  case 1: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                   "airco_mode_ext1",
                                   "fan_rate",
                                   "fan_direction",
                                   "target_humidity",
                                   "target_temperature",
                           	       "measure_temperature",       
                           	       "measure_temperature.inside",
                                   "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 1                    
      	                		}
                           }
                           break;

                  case 2: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
     	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext2",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                          	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 2                    
      	                		}
                           }
                           break;

                  case 3: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext3",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                         	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 3                    
      	                		}
                           }
                           break;

                  case 4: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext4",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                         	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 4                    
      	                		}
                           }
                           break;

                  case 5: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext5",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                         	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 5                    
      	                		}
                           }
                           break;

                  case 6: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext6",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                         	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 6                    
      	                		}
                           }
                           break;

                  case 7: var device = {
      	                	data: {
      	                		 id: GetGUID(),
                                   inputdevicename: inputDeviceName,
                                   ip: inputIPAddress 
      	                		},
      	                		 name: inputDeviceName,
                                 "capabilities": [
                                    "airco_mode_ext7",
                                    "fan_rate",
                                    "fan_direction",
                                    "target_humidity",
                                    "target_temperature",
                         	        "measure_temperature",       
                                    "measure_temperature.inside",
                                    "measure_temperature.outside" 
                                 ],
      	                	     settings: {
      	                	    	         "comfora_ip": inputIPAddress,
                                             "comfora_adapter": "BRP069Axx",
                                             "comfora_useGetToPost": false,			
      	                		             "comfora_interval": 10,
                                             "comfora_demomode": true,
                                             "comfora_spmode": 7                    
      	                		}
                           }
                           break;
                
                  default: break;  
              }
		};
		Homey.emit('manual_add', device, function (err, result) {
            $('.err-msg').text(__('pair.start.add'));
			if(err) {
                return console.error(err);
			}
        });
        Homey.on('success', function(device){
				//Successfully connected
                $('#save').prop('disabled', true);	
				Homey.addDevice(device, function(err, result){
					if( err ) return console.error(err);
					console.log(result);
    				//Done pairing
    				Homey.done();
				});
			});
	} 
}

Homey.on('error', function(message){
    $('.err-msg').text(__('pair.start.error'));
    Homey.done();
})

function GetGUID() {
   return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
       var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
       return v.toString(16);
   });
}
</script>
